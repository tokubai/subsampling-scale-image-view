apply plugin: 'com.android.application'

android {
    compileSdkVersion 34
    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 34
        applicationId "jp.co.tokubai.subscaleview.test"
    }

    sourceSets {
        main {
            assets.srcDirs = ['assets']
        }
    }
    namespace 'jp.co.tokubai.subscaleview.test'
}

dependencies {
    implementation project(':library')
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
}
