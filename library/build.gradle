apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

group = 'jp.co.tokubai'
version = '0.1.0'

android {
    compileSdkVersion 34

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 34
        consumerProguardFiles 'proguard-rules.txt'
    }
    namespace 'jp.co.tokubai.subscaleview'

    publishing {
        singleVariant('release') {
            withSourcesJar()
            withJavadocJar()
        }

        singleVariant('debug') {
            withSourcesJar()
            withJavadocJar()
        }
    }
}

configurations {
    javadocs
}

dependencies {
    implementation "androidx.appcompat:appcompat:1.6.1"
    javadocs 'androidx.annotation:annotation:1.7.1'
    javadocs 'androidx.exifinterface:exifinterface:1.3.7'
    implementation 'androidx.annotation:annotation:1.7.1'
    implementation 'androidx.exifinterface:exifinterface:1.3.7'
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.findByName('release')
                groupId = 'jp.co.tokubai'
                artifactId = 'subsampling-scale-image-view'
                version = '0.1.0'
            }
        }
    }
}
