apply plugin: 'com.android.library'

group = 'com.davemorrissey.labs'
archivesBaseName = 'subsampling-scale-image-view-androidx'
version = '3.10.0'

android {
    compileSdkVersion 34

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 34
        consumerProguardFiles 'proguard-rules.txt'
    }
    namespace 'jp.co.tokubai.subscaleview'
}

configurations {
    javadocs
}

dependencies {
    implementation "androidx.appcompat:appcompat:1.6.1"
    javadocs 'androidx.annotation:annotation:1.7.1'
    javadocs 'androidx.exifinterface:exifinterface:1.3.7'
    implementation 'androidx.annotation:annotation:1.7.1'
    implementation 'androidx.exifinterface:exifinterface:1.3.7'
}

